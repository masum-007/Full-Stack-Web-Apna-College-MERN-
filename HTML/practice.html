<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <form action="/server">
        <div>
            <label for="username">Username: </label>
            <input type="text" placeholder="enter username" id="username" name="query" />
            <label for="password">Password</label>
            <input type="password" placeholder="enter password" id="password" />
        </div>

        <!--checkbox, radio, select option -->
        <div>
            <input type="checkbox" id="age" name="age" />
            <label for="age">I am 18+</label>
            <hr />
            select your fav fruit:
            <input type="radio" name="fruit" id="mango" value="mango" />
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="banana" />
            <label for="banana">Banana</label>
        </div>
        <div>
            choose your subject:
            <input type="checkbox" name="sub" id="math" value="math" />
            <label for="math">math</label>
            <input type="checkbox" name="sub" id="english" value="eng">
            <label for="english">english</label>
        </div>
        <div>
            Choose your country:
            <select name="country" id="country">
                <option> Select </option>
                <option value="BAN"> Bangladesh</option>
                <option value="IND"> India</option>
                <option value="SRI"> Sri Lanka</option>
            </select>
        </div>
        <div>
            <label for="salary">enter expected salary</label>
            <input type="range" name="salary" id="salary" min="0" max="1000" step="100" />
            <br>
            <label for="feedback">enter your feedback here</label>
            <textarea name="feedback" id="feedback" placeholder="write here" rows="5" cols="20"> </textarea>
            
        </div>
        <div>
            <button>Submit</button>
            <button type="reset">reset</button>
            <br />
        </div>
    </form>
<hr />

    </form>

</html>
